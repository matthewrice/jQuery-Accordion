<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Accordion</title>

    <link rel="stylesheet" href="app/css/main.css" />
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <ul class="accordion">
            <li>
              <h1 class="my-heading"><i class="fa fa-inbox"></i>My Files<span class="number1">495</span></h1>
              <ul class="sub-folders">
                <li>Dropbox</li>
                <li>Skydrive</li>
                <li>FTP Server</li>
                <li>Google Drive</li>
                <li>Rackspace</li>
              </ul>
            </li>
            <li>
              <h1 class="my-heading"><i class="fa fa-envelope"></i>Mail<span class="number2">26</span></h1>
              <ul class="sub-folders">
                <li>Inbox</li>
                <li>Sent</li>
                <li>Spam</li>
                <li>Drafts</li>
                <li>Trash</li>
              </ul>
            </li>
            <li>
              <h1 class="my-heading"><i class="fa fa-cloud-upload"></i>Cloud<span class="number3">58</span></h1>
              <ul class="sub-folders">
                <li>Connect</li>
                <li>Profiles</li>
                <li>Options</li>
              </ul>
            </li>
            <li>
              <h1 class="my-heading"><i class="fa fa-plug"></i>Sign Out</h1>
              <ul class="sub-folders">
                <li>Log Out</li>
                <li>Change User</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
